<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ATSA.png" type="image/x-icon">
    <title>Aircraft Stand Assignment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: red;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkred;
        }

        #standResult {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }

        input {
            text-transform: uppercase;
        }

        .home-button {
            background-color: red; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline */
            display: block; /* Change to block to take full width */
            font-size: 16px; /* Increase font size */
            margin: 10px auto; /* Center with auto left and right margin */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 12px; /* Rounded corners */
            width: fit-content; /* Make width fit content */
        }

        .home-button:hover {
            background-color: darkred; /* Darker green on hover */
        }
         /* Tooltip container */
    .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }
  
      /* Tooltip text */
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 160px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position the tooltip above the text */
        left: 50%;
        margin-left: -80px; /* Center the tooltip */
        opacity: 0;
        transition: opacity 0.3s;
      }
  
      /* Show the tooltip when hovering */
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
  
      /* Arrow for the tooltip */
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%; /* At the bottom of the tooltip */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
    </style>
</head>
<body>
    <div class="container">
        <a href="Main.html" class="home-button">Go to Home</a>
        <h1>Stand Assignment</h1>
        <form id="assignmentForm">
            <label for="icaoCode">Select Airport (ICAO Code):</label>
            <select id="icaoCode" name="icaoCode" required>
                <option value="" disabled selected>Select an airport</option>
                <option value="FACT">Cape Town International (FACT)</option>
                <option value="FAOR">OR Tambo International (FAOR)</option>
                <option value="FALE">King Shaka International (FALE)</option>
                <option value="FAPE">Port Elizabeth International (FAPE)</option>
                <option value="FAGG">George International (FAGG)</option>
                <option value="FAEL">East London International (FAEL)</option>
                <option value="FAUP">Upington International (FAUP)</option>
                <option value="FALA">Lanseria International (FALA)</option>
                <option value="FAKN">Kruger National International (FAKN)</option>
                <option value="FAGM">Rand Airport (FAGM)</option>
                <!-- Add more airports if needed -->
            </select>
            
            <label for="aircraftType">Aircraft Type:<div class="tooltip">‚ùì
                <span class="tooltiptext">Aircraft type categories like light, medium, heavy, or cargo refer to the aircraft's size</span>
              </div></label>
            <select id="aircraftType" name="aircraftType" required>
                <option value="" disabled selected>Select an aircraft type</option>
                <option value="Light">Light</option>
                <option value="Medium">Medium</option>
                <option value="Heavy">Heavy</option>
                <option value="Cargo">Cargo</option>
            </select>

            <button type="button" id="assignStandBtn">Assign Stand</button>
        </form>

        <p id="standResult"></p>
    </div>

    <script src="assign_stands.js"></script> <!-- Link to the external JS file -->
</body>
</html>
