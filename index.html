<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Stand Assignment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #standResult {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }

        #metar {
            font-size: 18px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .metar-section {
            margin-bottom: 10px;
        }
        input {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aircraft Stand Assignment</h1>
        <form id="assignmentForm">
            <label for="icaoCode">Select Airport (ICAO Code):</label>
            <select id="icaoCode" name="icaoCode" required>
                <option value="" disabled selected>Select an airport</option>
                <option value="FACT">Cape Town International (FACT)</option>
                <option value="FAOR">OR Tambo International (FAOR)</option>
                <option value="FALE">King Shaka International (FALE)</option>
                <option value="FAPE">Port Elizabeth International (FAPE)</option>
                <option value="FAGG">George International (FAGG)</option>
                <option value="FAEL">East London International (FAEL)</option>
                <option value="FAUP">Upington International (FAUP)</option>
                <option value="FALA">Lanseria International (FALA)</option>
                <option value="FAKN">Kruger National International (FAKN)</option>
                <option value="FAGM">Rand Airport (FAGM)</option>
                <!-- Add more airports if needed -->
            </select>
            
            <label for="aircraftType">Aircraft Type:</label>
            <select id="aircraftType" name="aircraftType" required>
                <option value="" disabled selected>Select an aircraft type</option>
                <option value="Light">Light</option>
                <option value="Medium">Medium</option>
                <option value="Heavy">Heavy</option>
                <option value="Cargo">Cargo</option>
            </select>

            <button type="button" id="assignStandBtn">Assign Stand</button>
        </form>

        <p id="standResult"></p>
    </div>

    <script src="assign_stands.js"></script> <!-- Link to the external JS file -->
    <h1>Latest METAR Data</h1>
    <div>
        <label for="icao">Enter ICAO Code: </label>
        <input type="text" id="icao" placeholder="e.g., FACT" oninput="this.value = this.value.toUpperCase();" />
        <button onclick="getMetar()">Get METAR</button>
    </div>
    <div id="metar"></div>

    <script>
        async function getMetar() {
            const icao = document.getElementById('icao').value.toUpperCase();
            const apiKey = '42d35a602f8746f0b4c3d049c3'; // Replace with your CheckWX API key
            const url = `https://api.checkwx.com/metar/${icao}/decoded`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error fetching METAR for ${icao}`);
                }

                const data = await response.json();

                if (data && data.data && data.data.length > 0) {
                    const metarData = data.data[0];
                    displayMetar(metarData);
                } else {
                    document.getElementById('metar').innerText = `No METAR data found for ${icao}`;
                }
            } catch (error) {
                document.getElementById('metar').innerText = `Error: ${error.message}`;
            }
        }

        function displayMetar(metarData) {
            const metarDiv = document.getElementById('metar');
            metarDiv.innerHTML = `
                <div class="metar-section"><strong>Raw METAR:</strong> ${metarData.raw_text}</div>
                <div class="metar-section"><strong>Airport:</strong> ${metarData.station.name} (${metarData.icao})</div>
                <div class="metar-section"><strong>Time:</strong> ${metarData.observed}</div>
                <div class="metar-section"><strong>Wind:</strong> ${formatWind(metarData.wind)}</div>
                <div class="metar-section"><strong>Visibility:</strong> ${metarData.visibility.meters} meters</div>
                <div class="metar-section"><strong>Temperature:</strong> ${metarData.temperature.celsius} °C</div>
                <div class="metar-section"><strong>Dew Point:</strong> ${metarData.dewpoint.celsius} °C</div>
                <div class="metar-section"><strong>QNH (Pressure):</strong> ${metarData.barometer.hpa} hPa</div>
                <div class="metar-section"><strong>Clouds:</strong> ${formatClouds(metarData.clouds)}</div>
                <div class="metar-section"><strong>Weather:</strong> ${metarData.weather ? metarData.weather.map(w => w.description).join(', ') : 'None'}</div>
            `;
        }

        function formatWind(wind) {
            if (!wind) return 'No data';
            return `${wind.degrees}° at ${wind.speed_kts} knots` + (wind.gust_kts ? `, gusting to ${wind.gust_kts} knots` : '');
        }

        function formatClouds(clouds) {
            if (!clouds || clouds.length === 0) return 'Clear sky';
            return clouds.map(cloud => `${cloud.text} at ${cloud.base_feet_agl} ft`).join(', ');
        }
    </script>
</body>
</html>
